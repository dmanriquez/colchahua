<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
  <div class="flex flex-column align-items-center justify-content-between p-1">
    <div>
      <img src="assets/img/logo.svg" style="width: 200px;">
    </div>
    <div>
      <h1 class="text-1">Selecciona el monto a cargar</h1>
    </div>
    <div class="grilla mt-2">
      <div class="item">
        <input type="text" value="10.000">
        <div class="item-botones">
          <button class="btn-up"></button>
          <button class="btn-down"></button>
        </div>
      </div>
      <div class="item">
        <input type="text" value="20.000">
        <div class="item-botones">
          <button class="btn-up"></button>
          <button class="btn-down"></button>
        </div>
      </div>
      <div class="item">
        <input type="text" value="30.000">
        <div class="item-botones">
          <button class="btn-up"></button>
          <button class="btn-down"></button>
        </div>
      </div>
      <div class="item">
        <input type="text" value="40.000">
        <div class="item-botones">
          <button class="btn-up"></button>
          <button class="btn-down"></button>
        </div>
      </div>
      <div class="item">
        <input type="text" value="50.000">
        <div class="item-botones">
          <button class="btn-up"></button>
          <button class="btn-down"></button>
        </div>
      </div>
      <div class="item">
        <input type="text" value="60.000">
        <div class="item-botones">
          <button class="btn-up"></button>
          <button class="btn-down"></button>
        </div>
    </div>
      <div class="item">
        <input type="text" value="70.000">
        <div class="item-botones">
          <button class="btn-up"></button>
          <button class="btn-down"></button>
        </div>
      </div>
      <div class="item">
        <input type="text" value="80.000">
        <div class="item-botones">
          <button class="btn-up"></button>
          <button class="btn-down"></button>
        </div>
      </div>
      <div class="item">
        <input type="text" value="90.000">
        <div class="item-botones">
          <button class="btn-up"></button>
          <button class="btn-down"></button>
        </div>
      </div>
      <div class="item">
        <input type="text" value="100.000">
        <div class="item-botones">
          <button class="btn-up"></button>
          <button class="btn-down"></button>
        </div>
      </div>
  </div>
  <div><span class="text-2">Valor total:</span> <span id="total">0</span></div>
  <div>
    <button class="btn btn-primary mt-2" id="btn-cancelar">Cancelar</button>
    <button class="btn btn-primary mt-2" id="btn-cargar">Comprar</button>
  </div>

  <!-- popup -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <span class="close" id="popup-close"><img src="assets/img/btn-close.svg"></span>
      <h2>Pago con tarjeta <br> Crédito / Débito</h2>
      <div class="resume">
        <div class="resume-item">
          <span class="text-2">Está comprando:</span>
          <span id="popup-nombre">1 ticket (s)</span>
        </div>
        <div class="resume-item">
          <span class="text-2">Total a pagar:</span>
          <span id="popup-tarjeta">$100.000</span>
        </div>
      </div>
      <div class="elegir-pago">
        <div class="elegir-pago-item">
          <span class="text-2">Inserta y retira
            tu tarjeta</span>
          <img src="assets/img/icon-insertar-tarjeta.png">
        </div>
        <div class="elegir-pago-item">
          <span class="text-2">o acerque su tarjeta al sensor</span>
          <img src="assets/img/icon-acercar-tarjeta.png">
        </div>
      </div>
    </div>
  </div>
</body>
<script src="assets/js/main.js"></script>

</html>
